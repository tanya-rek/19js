<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        input:required:valid {box-shadow: 0 0 5px 1px green;}
        .errorMessage {
            color: red;
        }
    </style>
</head>
<body>
    <h1>
        <span style="color: rgb(28, 145, 24);">A small form for the cats' owners</span>
    </h1>
    <form>
        <div>
            <label for="catName">Cat's Name</label>
            <input type="text" id="catName" placeholder="Cat's Name" required/>*
        </div>
        <div>
            <label for="ownerName">Owner's First and Last Name</label>
            <input type="text" placeholder="Owner's Name" id="ownerName" required/>*
        </div>
        <div>
            <label for="phone">Cellphone number</label>
            <input type="tel" name="phone" placeholder="Phone" pattern="/^\+?(\d{1,3})?[- .]?\(?(?:\d{2,3})\)?[- .]?\d\d\d[- .]?\d\d\d\d$/" minlength="10" maxlength="20" id="phone"/>
        </div>
        <div>
            <label for="catBreedSelect">Breed</label>
                <select name="cats" id="catBreedSelect">
                    <option value="0">-- Please select the breed --</option>
                    <option value="Domestic shorthair">Domestic shorthair</option>
                    <option value="Abyssinian">Abyssinian</option>
                    <option value="Ragdoll">Ragdoll</option>
                    <option value="British Shorthair">British Shorthair</option>
                    <option value="Maine Coon">Maine Coon</option>
                    <option value="Norwegian Forest Cat">Norwegian Forest Cat</option>
                    <option value="Siamese">Siamese</option>
                    <option value="Bengal">Bengal</option>
                </select>
            </div>
        <fieldset>
            <legend>Food preference</legend>
        <div>What kind of food your cat prefers:</div>
            <label for="wetFood">Wet food</label>
            <input type="checkbox" id="wetFood" class="catFood" value="Wet food"/>
            <br/>
            <label for="dryFood">Dry food</label>
            <input type="checkbox" id="dryFood" class="catFood" value="Dry food"/>
            <br/>
            <label for="naturalFood">Natural food</label>
            <input type="checkbox" id="naturalFood" class="catFood" value="Natural food"/>
            <br/>
        </fieldset>
        <fieldset>
            <legend>Cat's sex</legend>
            <div>
                <div>Choose the pet's sex</div>
                <label for="female">Female</label>
                <input type="radio" name="pets-sex" class="catSex" id="female" value="Female"/><br/>
                <label for="male">Male</label>
                <input type="radio" name="pets-sex" class="catSex" id="male" value="Male"/><br/>
            </div>
        </fieldset>
        <div>
            <label for="comment">Leave your comment:</label><br/>
            <textarea rows="5" cols="50" name="msg" maxlength="140" placeholder="Write Your Comment" id="comment"></textarea>
        </div>
        <div>
            <label for="catPicture">Upload the cat's picture</label>
            <input type="file" id="catPicture"/>
        </div><br/>
        <div id="errorMessage" class="errorMessage"></div>
        <div>
            <button type="button" onclick="submitForm()">Submit the form</button>
        </div>
    </form>
    <script src="1.js"></script>
</body>
</html>
