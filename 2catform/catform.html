<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        input:required:valid {box-shadow: 0 0 5px 1px green;}

    </style>
</head>
<body>
    
    <h1>
        <span style="color: rgb(28, 145, 24);">A small form for the cats' owners</span>
    </h1>
    <form>
        <div>
            <label for="catName">Cat's name</label>
            <input type="text" id="catName" required/>*
        </div>
        <div>
            <label for="ownerName">Owner's First and Last Name</label>
            <input type="text" id="ownerName" required/>*
        </div>
        <div>
            <label for="phone">Cellphone number</label>
            <input type="tel" name="phone" placeholder="Телефон" pattern="/^\+?(\d{1,3})?[- .]?\(?(?:\d{2,3})\)?[- .]?\d\d\d[- .]?\d\d\d\d$/" minlength="10" maxlength="20" id="phone"/>
        </div>
        <div>
            <label for="catBreedSelect">Breed</label>
                <select name="cats" id="catBreedSelect">
                    <option value="0">-- Please select the breed --</option>
                    <option value="1">Domestic shorthair</option>
                    <option value="2">Abyssinian</option>
                    <option value="3">Ragdoll</option>
                    <option value="4">British Shorthair</option>
                    <option value="5">Maine Coon</option>
                    <option value="6">Norwegian Forest Cat</option>
                    <option value="7">Siamese</option>
                    <option value="8">Bengal</option>
                </select>
            </div>
        <fieldset>
            <legend>Food preference</legend>
        <div>What kind of food your cat prefers:</div>
            <label for="wetFood">Wet food</label>
            <input type="checkbox" id="wetFood"/>
            <br/>
            <label for="dryFood">Dry food</label>
            <input type="checkbox" id="dryFood"/>
            <br/>
            <label for="naturalFood">Natural food</label>
            <input type="checkbox" id="naturalFood"/>
            <br/>
        </fieldset>
        <fieldset>
            <legend>Cat's sex</legend>
            <div>
                <div>Choose the pet's sex</div>
                <label for="female">Female</label>
                <input type="radio" name="pets-sex" id="female"/><br/>
                <label for="male">Male</label>
                <input type="radio" name="pets-sex" id="male"/><br/>
            </div>
        </fieldset>
        <div>
            <label for="comment">Leave your comment:</label><br/>
            <textarea rows="5" cols="50" name="msg" maxlength="140" id="comment"></textarea>
        </div>
        <div>
            <label for="catPicture">Upload the cat's picture</label>
            <input type="file" id="catPicture"/>
        </div><br/>
        <div>
            <button type="button" onclick="submitForm()">Submit the form</button>
        </div>
    </form>

    <script src="catform.js"></script>
</body>
</html>
